<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <form action="">
<input type="text"><br> <!-- input - text field, with a line break-->
<input type="submit"><br> <!-- input - submit button -->
<input type="file"><br><!-- input - a file -->
<input type="date"><br><!-- input - date selector/ date input -->
<input type="radio"><br><!-- input - toggle the radio -->
<input type="range"><br><!-- input - range slider -->
<input type="color" name="" id=""><br> <!-- Input - colour picker, with line break -->
<label for="">Do you want to sign up for the email list?</label> <!-- Email list checkbox label -->
<input type="checkbox"><br> <!-- checkbox input with line break -->
<label for="">Password:</label> <!-- label for password input -->
<input type="password" name="" id=""> <!-- password input - input covered with dots -->
    </form>
  </body>
</html></ht>
